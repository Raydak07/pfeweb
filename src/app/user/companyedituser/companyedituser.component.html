


<app-companyheader></app-companyheader>
<app-companymenu></app-companymenu>





<div class="main-content">
    <section class="section">
      <div class="section-body">
        <div class="row">
          <div class="col-12">
            <div class="card">
  
  
    

<div class="container">
  <h1>Update User</h1>
 
  <a href="#" routerLink="/companyuser/index" class="btn btn-primary">Retour Vers Liste</a><br><br><hr>
        
  <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="form-group">
          <label for="email">email:</label>
          <input 
              formControlName="email"
              id="email" 
              type="text" 
              [(ngModel)]="user.email"
              class="form-control">
          <div *ngIf="f['email'].touched && f['email'].invalid" class="alert alert-danger">
              <div *ngIf="f['email'].errors && f['email'].errors['required']">email is required.</div>
          </div>
      </div>

      <div class="form-group">
          <label for="datecreation">datecreation:</label>
          <input 
              formControlName="datecreation"
              id="datecreation" 
              type="text" 
              class="form-control">
          <div *ngIf="f['datecreation'].touched && f['datecreation'].invalid" class="alert alert-danger">
              <div *ngIf="f['datecreation'].errors && f['datecreation'].errors['required']">datecreation is required.</div>
          </div>
      </div>
      <div class="form-group">
          <label for="datemodification">datemodification:</label>
          <input 
              formControlName="datemodification"
              id="datemodification" 
              type="text" 
              class="form-control">
          <div *ngIf="f['datemodification'].touched && f['datemodification'].invalid" class="alert alert-danger">
              <div *ngIf="f['datemodification'].errors && f['datemodification'].errors['required']">datemodification is required.</div>
          </div>
      </div>
       
      <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Mettre A Jour</button><br><br><hr>
  </form>
</div>






  
  
  
  
  
  
  
  
  
              
  
  
            </div>
          </div>
        </div>
  
  
      </div>
    </section>
  </div>

  



  











<app-companyfooter></app-companyfooter>
