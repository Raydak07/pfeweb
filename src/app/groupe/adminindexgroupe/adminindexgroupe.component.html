                <th>datemodification</th>

        <tbody>
              <tr *ngFor="let groupe of groupes">

                <td>
                  <a href="#" [routerLink]="['/groupe/', groupe._id, 'view']" class="btn btn-info">DÃ©tails</a>&nbsp;&nbsp;
                  <a href="#" [routerLink]="['/groupe/', groupe._id, 'edit']" class="btn btn-primary">Modifier</a>&nbsp;&nbsp;
                  <button type="button" (click)="deleteGroupe(groupe._id)" class="btn btn-danger">Supprimer Data</button>
                </td>
              </tr>
        </tbody>
    </table>
