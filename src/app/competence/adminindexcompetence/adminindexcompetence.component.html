



<app-adminheader></app-adminheader>

<div class="main-content">
    <section class="section">
      <div class="section-body">
        <div class="row">
          <div class="col-12">
            <div class="card">
  
  
  
  



<div class="container">
    <br><br><h1 class="btn-info">Liste des compétences ::</h1>
    <br><br><a href="#" routerLink="/competence/create/" class="btn btn-success">Create Nouveau Competence</a><br><br><hr>
      <br><br><hr>
    <table class="table table-striped table-bordered">
        <thead>
              <tr>
                <th>ID</th>
                <th>nom</th>
                <th>description</th>
                <th>datecreation</th>
                <th>datemodification</th>
                <th>Action</th>
              </tr>
        </thead>
        <tbody>
              <tr *ngFor="let competence of competences">
                <td>{{ competence._id }}</td>
                <td>{{ competence.nom }}</td>
                <td>{{ competence.description }}</td>
                <td>{{ competence.datecreation }}</td>
                <td>{{ competence.datemodification }}</td>
                <td>
                  <a href="#" [routerLink]="['/competence/', competence._id, 'view']" class="btn btn-info">Détails</a>&nbsp;&nbsp;
                  <a href="#" [routerLink]="['/competence/', competence._id, 'edit']" class="btn btn-primary">Modifier</a>&nbsp;&nbsp;
                  <button type="button" (click)="deleteCompetence(competence._id)" class="btn btn-danger">Supprimer Data</button>
                </td>
              </tr>
        </tbody>
    </table>
