<div class="container">
    <h1>Update Profil</h1>
   
    <a href="#" routerLink="/userprofil/index" class="btn btn-primary">Retour Vers Liste</a><br><br><hr>
          
    <form [formGroup]="form" (ngSubmit)="submit()">
    



<div class="container">
  <div class="row">
    <div class="col-sm">
         <div class="form-group">
            <label for="nom">nom:</label>
            <input 
                formControlName="nom"
                id="nom" 
                type="text" 
                [(ngModel)]="profil.nom"
                class="form-control">
            <div *ngIf="f['nom'].touched && f['nom'].invalid" class="alert alert-danger">
                <div *ngIf="f['nom'].errors && f['nom'].errors['required']">nom is required.</div>
            </div>
        </div>     
    </div>
    <div class="col-sm">
              <div class="form-group">
            <label for="prenom">prenom:</label>
            <input 
                formControlName="prenom"
                id="prenom" 
                type="text" 
                [(ngModel)]="profil.prenom"
                class="form-control">
            <div *ngIf="f['prenom'].touched && f['prenom'].invalid" class="alert alert-danger">
                <div *ngIf="f['prenom'].errors && f['prenom'].errors['required']">prenom is required.</div>
            </div>
        </div>
    </div>
    <div class="col-sm">
          <div class="form-group">
            <label for="description">description:</label>
            <input 
                formControlName="description"
                id="description" 
                type="text"

                <div *ngIf="f['description'].errors && f['description'].errors['required']">description is required.</div>
            </div>
        </div>    
    </div>
  </div>
</div>
