<div class="main-content">
    <section class="section">
      <div class="section-body">
        <div class="row">
          <div class="col-12">
            <div class="card">
  
  
  
  
  

<div class="container">
    <br><h1>Create Nouveau utilisateur:</h1>
  
    <br><br><a href="#" routerLink="/post/index" class="btn btn-warning">Retour Vers Liste utilisateurs:</a><br><br>
        
    <form [formGroup]="form" (ngSubmit)="submit()">
  
        <div class="form-group">
            <label for="email">Email:</label>
            <input 
                formControlName="email"
                id="email" 
                type="text" 
                class="form-control">
            <div *ngIf="f['email'].touched && f['email'].invalid" class="alert alert-danger">
                <div *ngIf="f['email'].errors && f['email'].errors['required']">email is required.</div>
            </div>
        </div>
  
        <div class="form-group">
            <label for="motdepasse">Mot de passe:</label>
            <input 
                formControlName="motdepasse"
                id="motdepasse" 
                type="password" 
                class="form-control">
            <div *ngIf="f['motdepasse'].touched && f['motdepasse'].invalid" class="alert alert-danger">
                <div *ngIf="f['motdepasse'].errors && f['motdepasse'].errors['required']">motdepasse is required.</div>
            </div>
        </div>
  
        <br><br><hr><button class="btn btn-info" type="submit" [disabled]="!form.valid">Valider OpÃ©ration</button><br><br><hr>
    </form>
</div>

          </div>
