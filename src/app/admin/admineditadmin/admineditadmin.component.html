





<app-adminheader></app-adminheader>
<app-adminmenu></app-adminmenu>

<div class="main-content">
    <section class="section">
      <div class="section-body">
        <div class="row">
          <div class="col-12">
            <div class="card">
  
  
  
  
<div class="container">
    <h1>Update Admin</h1>
   
    <br><a href="#" routerLink="/admin/index" class="btn btn-primary">Retour Vers Liste</a><br><br><hr><br>
          
    <form [formGroup]="form" (ngSubmit)="submit()">
    
        <div class="form-group">
            <label for="email">email:</label>
            <input 
                formControlName="email"
                id="email" 
                type="text" 
                class="form-control">
            <div *ngIf="f['email'].touched && f['email'].invalid" class="alert alert-danger">
                <div *ngIf="f['email'].errors && f['email'].errors['required']">email is required.</div>
            </div>
        </div>
  
        <div class="form-group">
            <label for="motdepasse">motdepasse:</label>
            <input 
                formControlName="motdepasse"
                id="motdepasse" 
                type="text" 
                class="form-control">
            <div *ngIf="f['motdepasse'].touched && f['motdepasse'].invalid" class="alert alert-danger">
                <div *ngIf="f['motdepasse'].errors && f['motdepasse'].errors['required']">motdepasse is required.</div>
            </div>
        </div>
         
        <button class="btn btn-warning" type="submit" [disabled]="!form.valid">Mettre A Jour</button><br><br><hr><br><br><hr>
    </form>
</div>



  
  
  
  
  
  
  
  
              
  
  
            </div>
          </div>
        </div>
  
  
      </div>
    </section>
  </div>

  



  







<app-adminfooter></app-adminfooter>
